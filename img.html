{{ $image := ( .Page.Resources.GetMatch  ( .Get 0)) }}
{{ $placeholder := $image.Resize "64x q30" }}

<div class="placeholder pic" data-large="{{ $image.RelPermalink }}">
    <img src="{{ $placeholder.RelPermalink }}" class="img-small">
    <div style="padding-bottom: {{div (mul $image.Height 100) $image.Width}}%;"></div>
    {{ if .Get 1 }}
    <span class="caption">{{ .Get 1 | safeHTML }}</span>
    {{ end }}
</div>
