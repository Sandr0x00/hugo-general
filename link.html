{{ if .IsNamedParams }}
    <a href='{{ relref . (.Get "link") }}'
    {{ if .Get "class" }}
        class="{{ .Get "class" }}"
    {{ end }}
    >
        {{ if .Get "fa" }}
        <i class="{{ .Get "fa" }}"></i>&nbsp;
        {{ end }}
        {{ .Get "text" }}
    </a>
{{ else }}
    <a href='{{ relref . (.Get 0) }}'>
        {{ if .Get 2 }}
        <i class="{{ .Get 2 }}"></i>&nbsp;
        {{ end }}
        {{ .Get 1 }}
    </a>
{{ end }}
